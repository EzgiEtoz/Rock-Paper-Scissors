<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock-Paper-Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button">
    <button class="selection" data-selection="rock">✊</button>
    </button>

    <button onclick=" playGame('paper'); " class="move-button">
      <button class="selection" data-selection="paper">✋</button>
      </button> 

    <button onclick="
      playGame('scissors');
    " class="move-button">
    <button class="selection" data-selection="scissors">✌</button>
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    
    <span class="move-text">Make your move by clicking inside the circle</span>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button js-reset-score-button">Reset Score</button>
     
  
 
  </div>
  <!-- <div class="result-selection winner">✊</div>
  <div class="result-selection">✌</div> -->
</div>
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
